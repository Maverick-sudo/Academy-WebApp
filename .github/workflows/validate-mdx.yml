name: Validate MDX Files

on:
  pull_request:
    paths:
      - 'content/**/*.mdx'
  push:
    branches:
      - main
    paths:
      - 'content/**/*.mdx'

jobs:
  lint-mdx:
    name: Lint MDX Files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Validate MDX syntax
        run: pnpm run validate:mdx
      
      - name: Build Next.js
        run: pnpm run build
