name: Render Mermaid Diagrams

on:
  push:
    branches:
      - main
    paths:
      - "content/**"

permissions:
  contents: write

jobs:
  render-mermaid:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Render Mermaid SVGs
        run: npm run mermaid:render

      - name: Commit and push changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add public/mermaid-cache public/mermaid-manifest.json
            git commit -m "chore: update mermaid diagrams"
            git push
          else
            echo "No Mermaid changes to commit."
          fi
